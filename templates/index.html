{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row"></div>
  <h4>Pets</h4>
  <ul>
    {% for pet in pets %}
    <div class="row">
      <div class="col">
      <li><a href="/{{pet.id}}">{{pet.name}}</a></li>
      </div>
      <div class="col">
        {{pet.species}}
      </div>
    </div>
    {% endfor %}
  </ul>
  <a href="/add" class="btn btn-primary">Add Pet</a>
</div>
{% endblock %}
